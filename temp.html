<!DOCTYPE html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="tstyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
</head>
<body>
  <div class="heading">
    <h1>Temperature Converter</h1>
  </div>
  <div class="content">
    <form class="format" action="#" onsubmit="calculate(); return false">
      <h2>Convert Here!!</h2><br/>

      <div class="box">
          <label for="celsius">Celsius</label>
          <input type="number" id="celsius" oninput="celtofar()" placeholder="Value">
      </div>
      <div class="box">
          <label for="fahrenheit">Fahrenheit</label>
          <input type="number" id="fahrenheit" oninput="fartocel()" placeholder="Value">
      </div>
    </form>
  </div>
<script src="script.js"></script>
</body>
